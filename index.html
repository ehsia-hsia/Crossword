<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Crossword</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- CSS and Fonts -->
    <link rel="stylesheet" href="styles.css" />
    <!-- bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/65916e7e93.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="modal hidden">
      <button class="close-modal">&times;</button>
    </div>
    <div class="overlay hidden">
      <p>Congrats, you won!</p>
      <p>X</p>
    </div>
    <div class="gridlayout">
      <h1 class="heading">Crossword</h1>
      <div id="clues">
        <h1>Clues</h1>
        <ol class="clueslist">
          <h3>Across</h3>
          <li id="scamclue">
            MLM's <i class="fas fa-check checkIcon hideIcon"></i>
          </li>
          <li id="toneclue">
            "Don't take that ____ with me"
            <i class="fas fa-check checkIcon hideIcon"></i>
          </li>
          <li id="artsclue">
            The "A" of a B.A. <i class="fas fa-check checkIcon hideIcon"></i>
          </li>
          <li id="beesclue">
            Flower lovers <i class="fas fa-check checkIcon hideIcon"></i>
          </li>
        </ol>
        <ol class="clueslist">
          <h3>Down</h3>
          <li id="scamclue">
            Brutus to Julius <i class="fas fa-check checkIcon hideIcon"></i>
          </li>
          <li id="toneclue">
            Center of the earth <i class="fas fa-check checkIcon hideIcon"></i>
          </li>
          <li id="artsclue">
            Pay to play <i class="fas fa-check checkIcon hideIcon"></i>
          </li>
          <li id="beesclue">
            "She's a hot ___" <i class="fas fa-check checkIcon hideIcon"></i>
          </li>
        </ol>
      </div>
      <div class="buttonSection">
        <!-- <p id="congrats">Done?</p> -->
        <button id="clearAll">Clear All</button>
        <button id="revealAll">Reveal All</button>
        <p class="status">Status:</p>
      </div>
      <div class="crosswordGrid">
        <!--ROW 1-->
        <label id="AcrossDown1" for="across1L1Input">1</label>
        <input type="text" id="across1L1Input" maxlength="1;" />
        <label id="Down2" for="across1L2Input">2</label>
        <input type="text" id="across1L2Input" maxlength="1;" />
        <label id="Down3" for="across1L3Inputt">3</label>

        <input type="text" id="across1L3Input" maxlength="1;" />
        <label id="Down4" for="across1L4Inputt">4</label>
        <input type="text" id="across1L4Input" maxlength="1;" />
        <!--Row 2-->
        <label id="AcrossDown2" for="across2L1Input">2</label>
        <input type="text" id="across2L1Input" maxlength="1;" />
        <input type="text" id="across2L2Input" maxlength="1;" />
        <input type="text" id="across2L3Input" maxlength="1;" />
        <input type="text" id="across2L4Input" maxlength="1;" />
        <!--Row 3-->
        <label id="AcrossDown3" for="across3L1Input">3</label>
        <input type="text" id="across3L1Input" maxlength="1;" />
        <input type="text" id="across3L2Input" maxlength="1;" />
        <input type="text" id="across3L3Input" maxlength="1;" />
        <input type="text" id="across3L4Input" maxlength="1;" />
        <!--Row 4-->
        <label id="AcrossDown4" for="across4L1Input">4</label>
        <input type="text" id="across4L1Input" maxlength="1;" />
        <input type="text" id="across4L2Input" maxlength="1;" />
        <input type="text" id="across4L3Input" maxlength="1;" />
        <input type="text" id="across4L4Input" maxlength="1;" />
      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
